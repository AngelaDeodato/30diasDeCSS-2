<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Pesquisa Escolar</title>
    <script src="https://kit.fontawesome.com/3835b33720.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="school-info">
            <img src="img/logo.png" alt="Logo">
            <h2 class="school-name">Pesquisa Escolar</h2>
        </div>
        <div class="content">
            <div class="vote-info">
                <h2>Você concorda com a <br> volta às aulas?</h2>
                <div class="vote-options">
                    <label for="yes">
                        <input type="radio" name="question" id="yes">
                        <span>
                            Sim
                        </span>
                    </label>
                    <label for="no">
                        <input type="radio" name="question" id="no">
                        <span>Não</span>
                    </label>
                </div>
                <div class="email">
                    <h3>Por favor, insira seu e-mail:</h3>
                    <form action="#">
                        <label for="email">
                            <input type="email" id="email" required >
                            <span class="far fa-envelope"></span>
                        </label>
                        <input type="submit" value="Realizar voto">
                    </form>
                </div>

            </div>
            <div class="vote-img">
                <img src="img/studentsmask-1.png" alt="class-room">
            </div>
        </div>
    </div>
    <div class="footer-info">
        <h4>Desenvolvido por Felipe Sales e Gean Farias <i class="fas fa-graduation-cap"></i></h4>
    </div>
</body>
</html>
