<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Desafio - Dia 23</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src="https://kit.fontawesome.com/3835b33720.js" crossorigin="anonymous"></script>
</head>

<body>
    <ul>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box">
                    <i class="fa fa-phone" aria-hidden="true"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box">
                    <i class="fa fa-plane" aria-hidden="true"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box">
                    <i class="fa fa-moon-o" aria-hidden="true"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box">
                    <i class="fa fa-wifi" aria-hidden="true"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box">
                    <i class="fa fa-volume-up" aria-hidden="true"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box">
                    <i class="fa fa-bluetooth" aria-hidden="true"></i>
                </div>
            </label>
        </li>
    </ul>
</body>

</html>
